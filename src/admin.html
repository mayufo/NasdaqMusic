<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易音乐</title>
    <link rel="stylesheet" href="css/default.css">
</head>
<body>

<div class="loading">loading</div>

<main>
    <div class="clearfix">
        <!--新建歌曲-->
        <div class="create-song active"></div>
        <!--上传歌曲-->
        <div id="uploadButtonWrap" class="upload-song">
            <div id="uploadButton">
                <p>点击或拖拽文件</p>
            </div>
        </div>
        <!--上传的状态-->
        <div id="uploadStatus"></div>
    </div>

    <!--歌曲信息-->
    <div class="input-info-wrapper"></div>
    <!--歌曲列表-->
    <div class="song-list-wrapper"></div>

</main>

<script src="../node_modules/leancloud-storage/dist/av.js"></script>
<script src="js/initializers/av.js"></script>


<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../vendors/moxie.js"></script>
<script src="../node_modules/plupload/js/plupload.min"></script>
<script src="../vendors/qiniu.min.js"></script>

<script src="js/admin/eventHub.js"></script>

<script src="js/admin/create-song.js"></script>
<script src="js/admin/input-info.js"></script>
<script src="js/admin/song-list.js"></script>
<script src="js/admin/upload-song.js"></script>
<script src="js/admin/loading.js"></script>
</body>
</html>
