<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易音乐</title>
    <link rel="stylesheet" href="css/default.css">
</head>
<body>

<div class="loading">loading</div>

<main>
    <!--新建歌曲-->
    <div class="create-song active"></div>
    <!--歌曲信息-->
    <div class="input-info-wrapper"></div>
    <!--歌曲列表-->
    <div class="song-list-wrapper"></div>
    <div id="uploadButtonWrap" class="upload-song">
        <div id="uploadButton">
            <p>点击或拖拽文件</p>
            <p>大小不能超过40MB</p>
        </div>

    </div>
    <div id="uploadStatus"></div>
</main>

<script src="../node_modules/leancloud-storage/dist/av.js"></script>
<script src="js/initializers/av.js"></script>


<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../vendors/moxie.js"></script>
<script src="../node_modules/plupload/js/plupload.min"></script>
<script src="../vendors/qiniu.min.js"></script>

<script src="js/eventHub.js"></script>

<script src="js/create-song.js"></script>
<script src="js/input-info.js"></script>
<script src="js/song-list.js"></script>
<script src="js/upload-song.js"></script>
<script src="js/loading.js"></script>
</body>
</html>
